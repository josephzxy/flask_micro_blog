<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Blog</title>
    {% else %}
    <title>Welcome to Blog!</title>
    {% endif %}
</head>
<body>
    <div>Blog : <a href="/index">index</a></div>
    <div>Login : <a href="/login">index</a></div>
    <hr>
    {% with messages = get_flashed_messages %}
    {% if messages %}
    <ur>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ur>
    {% endif %}
    {% endwith%}
    {% block content %}
    {% endblock %}
</body>
</html>
